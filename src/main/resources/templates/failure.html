<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수원대학교 동아리 통합 관리 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #F8F8F8;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 920px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #9D9D9D;
            font-family: Pretendard, sans-serif;
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.4;
            word-break: keep-all;
            white-space: normal;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 4vw;
            color: #FFC01D;
            margin-left: 10px;
        }

        .little-logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 1.5rem;
            color: #FFC01D;
        }

        .logo-img {
            width: 60px;
            height: auto;
        }

        .content-box {
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            background: #FFF;
        }

        .login-text {
            margin-bottom: 20px;
            color: #111;
            font-family: Pretendard, sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .info-text {
            color: #111;
            font-family: Pretendard, sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.5;
            margin-top: 20px;
        }

        .error-text {
            color: #FF4242;
            font-weight: bold;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header {
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 6vw;
            }

            .content-box {
                padding: 20px;
            }

            .login-text, .info-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.3rem;
            }

            .logo-text {
                font-size: 7vw;
            }

            .content-box {
                padding: 15px;
            }

            .login-text, .info-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        수원대학교 동아리 통합 관리 서비스
    </div>

    <div class="logo-container">
        <img src="/images/logo.png" alt="동구라미 로고" class="logo-img">
        <span class="logo-text">동구라미</span>
    </div>

    <div class="content-box">
        <div class="login-text">
            안녕하세요, 수원대학교 동아리 통합 관리 서비스 <span class="little-logo-text">동구라미</span> 입니다.
        </div>

        <div class="info-text">
            <span class="error-text">예기치 못한 오류</span>로 인증을 수행하지 못했습니다.<br>
            이메일 재인증을 시도해 주세요<br>
            문제가 계속될 시, <span class="error-text">동구라미 어플 피드백 기능</span>을 이용해 문의 부탁드립니다.<br>
            <br> 감사합니다.<br>
        </div>
    </div>
</div>
</body>
</html>
